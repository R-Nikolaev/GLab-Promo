<header class="header" data-lp style="background:url(../../images/bg-header-NY.png)">
	<div class="header__container">
		<div class="row align-items-center h-100 ">
			<div class="col-6 col-lg-auto">
				<a href="#" class="header__logo logo">
					<img src="images/logo-NY.svg" alt="">
				</a>
			</div>
			<div class="d-none d-lg-block col-lg-auto ms-auto ms-xxl-0">
			<p>До ЕГЭ -2025 осталось <span><b id="days-left">244</b></span> дня</p>
			</div>
			<div class="d-none d-lg-block col-lg-auto ms-auto mr-xxl-4">
				<div class="timer d-flex column-gap-2">
					<span class="d-flex flex-column row-gap-1 align-items-center"><b id="days">244</b> Дней</span>
					<p class="mt-1">:</p>
					<span class="d-flex flex-column row-gap-1 align-items-center"><b id="hours">44</b> Часов</span>
					<p class="mt-1">:</p>
					<span class="d-flex flex-column row-gap-1 align-items-center"><b id="minutes">44</b> Минут</span>
				</div>
			</div>
			<div class="col-6 col-lg-auto ms-auto ms-lg-5">
				<button class="btn d-flex align-items-center column-gap-2" data-bs-toggle="modal" data-bs-target="#feedbackModal">
					Начать бесплатно
					<svg width="40" height="40" viewBox="0 0 40 40" fill="none" xmlns="http://www.w3.org/2000/svg">
						<circle cx="20" cy="20" r="20" fill="white" />
						<path
							d="M11.5273 20.0235L28.2607 20.0235M21.5941 13.3457L28.1102 19.6467C28.311 19.841 28.3137 20.1622 28.1162 20.3597L21.8212 26.6547"
							stroke="#1F222E" stroke-width="2" stroke-linecap="round" />
					</svg>
				</button>
			</div>
		</div>
	</div>
</header>
